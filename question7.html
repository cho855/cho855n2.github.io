<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題七</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --card-bg: #f5f5f5;
            --shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #000;
            --button-text: #fff;
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2a2a2a;
            --shadow: rgba(255, 255, 255, 0.08);
            --button-bg: #fff;
            --button-text: #000;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            color: var(--text-color);
            transition: background-color 0.4s, color 0.4s;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px var(--shadow);
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 28px;
            line-height: 1.4;
            min-height: 3.5em;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-align: justify;
            text-indent: 1.5em;
            white-space: pre-wrap;
        }

        /* 返回按鈕 */
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .toggle-dark {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px var(--shadow);
            cursor: pointer;
        }

        .toggle-dark:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>

<body>
    <button class="toggle-dark">切換模式</button>

    <div class="container">
        <h3 id="title"></h3>
        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
        <a class="back-button" href="index.html">← 返回</a>
    </div>

    <script>
        // 深色模式
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        document.querySelector('.toggle-dark').addEventListener('click', toggleDarkMode);

        // 打字機效果（可重用）
        function typeWriter(text, element, speed, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                    setTimeout(typing, speed);
                } else {
                    if (callback) callback();
                }
            }
            typing();
        }

        // 標題
        const titleText = "問題七：如何看待人工智慧的發展對軟體工程師的影響？";
        const titleEl = document.getElementById("title");

        // 段落
        const paragraphs = [
            "透過現行人工智慧的發展，以AI指令就能迅速產出程式，進而導致過去某些工作原本需要工程師逐步逐字寫出程式語言的初階軟體工程市場需求可能減少，然而在AI產出程式碼之後，仍需要有技術能力及了解程式語言邏輯的工程師去理解AI產出的程式碼內容，並確認所產出的內容細節上是否正確或得以從何處修正錯誤。",
            "人工智慧的發展雖然可能減少了某些就業市場上對軟體工程的初階需求，但對於軟體工程存在的實際功能是在解決問題來說，其實反而是需要靠真實的軟體工程師人力來辨識AI所產出的程式碼，若對程式語言或軟體工程沒有一定程度的知識及相關實務經驗是很難去辨識AI產出的內容是否真正能有效解決問題。",
            "所以我認為人工智慧的發展能幫助工程師有效率的生成需要的程式語言，減少時間的消耗，但仍需要工程師實際上去作內容的檢驗，就現況來說具備一定技術與經驗的工程師仍然是難以取代的存在。"
        ];

        // 逐步顯示：先打標題 → 再逐段打字
        window.addEventListener('DOMContentLoaded', () => {
            typeWriter(titleText, titleEl, 80, () => {
                typeWriter(paragraphs[0], document.getElementById("para1"), 40, () => {
                    typeWriter(paragraphs[1], document.getElementById("para2"), 40, () => {
                        typeWriter(paragraphs[2], document.getElementById("para3"), 40);
                    });
                });
            });
        });
    </script>
</body>

</html>
