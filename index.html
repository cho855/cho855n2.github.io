<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Cyberpunk City</title>

  <!-- Google Fonts: Orbitron for futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f 60%, #1a1a1a);
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: flicker 3s infinite;
    }

    h1 {
      font-size: 4rem;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 20px #00ffff, 0 0 40px #ff00ff;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-top: 20px;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .neon-border {
      border: 2px solid #ff00ff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff00ff, 0 0 40px #00ffff, inset 0 0 10px #ff00ff;
    }

    .enter-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2rem;
      color: #0f0f0f;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transition: background 0.3s;
    }

    .enter-button:hover {
      background: #ff00ff;
      box-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container neon-border">
    <h1>Welcome to Neon City</h1>
    <p>Enter the future. Embrace the glitch.</p>
    <button class="enter-button" onclick="alert('System Initializing...')">ENTER</button>
  </div>
</body>
</html>
